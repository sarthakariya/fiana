<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for Fiona</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f06, #f79);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }

        #container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            z-index: 2; /* Ensure buttons are above animations if they overlap */
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-5px);
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #yesBtn:hover {
            background-color: #45a049;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute; /* Allows for dynamic positioning */
        }

        #noBtn:hover {
            background-color: #da190b;
        }

        #response {
            margin-top: 40px;
            font-size: 2em;
            color: #FFD700; /* Gold color for celebration */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            animation: slideInUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .heart {
            position: absolute;
            background-color: red;
            transform: rotate(-45deg);
            animation: beat 1s infinite alternate, floatUp 4s forwards;
            opacity: 0;
            pointer-events: none; /* Make hearts unclickable */
            z-index: 0; /* Ensure hearts are behind main content */
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50%;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes beat {
            from { transform: scale(1) rotate(-45deg); }
            to { transform: scale(1.1) rotate(-45deg); }
        }

        @keyframes floatUp {
            from { transform: translateY(0) rotate(-45deg); opacity: 1; }
            to { transform: translateY(-500px) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="questionText">Fiona, will you be my girlfriend?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
        <p id="response"></p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionText = document.getElementById('questionText');
        const responseText = document.getElementById('response');
        const container = document.getElementById('container');

        // Function to move the "No" button randomly
        noBtn.addEventListener('mouseover', () => {
            const containerRect = container.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();

            const maxX = containerRect.width - noBtnRect.width;
            const maxY = containerRect.height - noBtnRect.height;

            // Get current button position relative to its parent (the .buttons div)
            const currentLeft = noBtn.offsetLeft;
            const currentTop = noBtn.offsetTop;

            let newX, newY;
            let attempts = 0;
            const maxAttempts = 100;
            const padding = 20; // Keep button away from container edges

            do {
                newX = Math.random() * (maxX - padding * 2) + padding;
                newY = Math.random() * (maxY - padding * 2) + padding;
                attempts++;
            } while (
                attempts < maxAttempts &&
                (Math.abs(newX - currentLeft) < 50 || Math.abs(newY - currentTop) < 50) // Ensure a noticeable jump
            );

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            noBtn.style.transition = 'none'; // Disable transition for instant jump
        });

        // Reset transition after the jump for smooth future hovers if any
        noBtn.addEventListener('mouseout', () => {
            noBtn.style.transition = 'transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease';
        });


        // Handle "Yes" button click
        yesBtn.addEventListener('click', () => {
            questionText.style.display = 'none';
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';

            responseText.textContent = "OMG! You said YES! ðŸŽ‰ I'm so incredibly happy, Fiona! You're amazing!";
            responseText.style.opacity = 1;
            responseText.style.transform = 'translateY(0)';

            // Create and animate hearts
            for (let i = 0; i < 20; i++) {
                createHeart();
            }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);

            const size = Math.random() * 30 + 20; // 20px to 50px
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            heart.style.animationDuration = `${Math.random() * 3 + 3}s, 1s`; // Float duration + beat duration
            heart.style.animationDelay = `-${Math.random() * 2}s, 0s`; // Stagger animation start
            heart.style.opacity = 1; // Make it visible after creation
        }
    </script>
</body>
</html>
