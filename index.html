<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fiona, Will You Be My Girlfriend?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #d63384;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-btn {
      background-color: #28a745;
      color: white;
    }

    .no-btn {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .love-message {
      font-size: 2rem;
      color: #ff1493;
      animation: popIn 0.6s ease-in-out;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 2rem;
      animation: floatUp 3s ease-in-out forwards;
    }

    @keyframes floatUp {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(50px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fiona, will you be my girlfriend? üíñ</h1>
    <div class="buttons">
      <button class="yes-btn">Yes</button>
      <button class="no-btn">No</button>
    </div>
    <div class="love-message hidden">Yayyy!! I knew it! üíïüíç<br>Get ready for a beautiful journey together!</div>
  </div>

  <script>
    const noBtn = document.querySelector('.no-btn');
    const yesBtn = document.querySelector('.yes-btn');
    const loveMsg = document.querySelector('.love-message');

    // Move "No" button on hover
    noBtn.addEventListener('mouseover', () => {
      const container = document.querySelector('.buttons');
      const containerRect = container.getBoundingClientRect();
      const newTop = Math.random() * (containerRect.height - 50);
      const newLeft = Math.random() * (containerRect.width - 100);
      noBtn.style.top = `${newTop}px`;
      noBtn.style.left = `${newLeft}px`;
    });

    yesBtn.addEventListener('click', () => {
      loveMsg.classList.remove('hidden');
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';

      // Add floating hearts
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.bottom = '0';
        heart.innerText = '‚ù§Ô∏è';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    });
  </script>
</body>
</html>
