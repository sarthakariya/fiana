<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Message for Fiana</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Pacifico&family=Pinyon+Script&family=Sacramento&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-cyan-soft: #88EEFF; /* Softer Cyan */
            --secondary-magenta-soft: #FF88EE; /* Softer Magenta */
            --dark-bg: #1a1a1a;
            --light-text: #f0f0f0;
            --question-color: #FF69B4; /* Hot Pink for question */
            --yes-button-color: #4CAF50; /* Green for Yes */
            --no-button-color: #F44336; /* Red for No */
            --response-color: #FFD700; /* Gold for highlight */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, var(--primary-cyan-soft), var(--secondary-magenta-soft));
            font-family: 'Cormorant Garamond', serif; /* Elegant default font */
            color: var(--light-text);
            text-align: center;
            overflow: hidden;
            margin: 0;
            animation: softGradientShift 15s ease-in-out infinite alternate;
        }

        #container {
            background-color: rgba(0, 0, 0, 0.4); /* Slightly transparent */
            padding: 50px 70px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            animation: fadeInScaleUp 1s ease-out;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Great Vibes', cursive; /* Flowy, elegant font for the main greeting */
            font-size: 4em;
            margin-bottom: 5px; /* Adjust spacing */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            color: var(--question-color); /* Hot pink for the question */
            animation: gentlePulse 2s ease-in-out infinite alternate;
        }

        #introText {
            font-family: 'Dancing Script', cursive; /* Beautiful, elegant script for response */
            font-size: 1.8em;
            margin-bottom: 40px; /* Space before buttons */
            color: var(--light-text);
            animation: fadeIn 1.5s ease-out;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            position: relative;
            z-index: 2;
        }

        button {
            padding: 18px 35px;
            font-size: 1.8em;
            border: none; /* No border for softer look */
            border-radius: 35px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smooth transition */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Pacifico', cursive; /* Fun, relaxed font for buttons */
            color: var(--light-text);
        }

        button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        #yesBtn {
            background-color: var(--yes-button-color); /* Green */
        }

        #yesBtn:hover {
            background-color: #4CAF50; /* Stays green, might darken slightly */
        }

        #noBtn {
            background-color: var(--no-button-color); /* Red */
            position: absolute;
            font-size: 1.2em; /* Smaller, less prominent */
            padding: 12px 25px;
            transform: scale(0.9); /* Slightly smaller initially */
        }

        #noBtn:hover {
            background-color: #F44336; /* Stays red, just moves */
            cursor: not-allowed; /* Indicate it's hard to catch */
        }

        #response {
            margin-top: 50px;
            font-size: 2.8em;
            color: var(--response-color); /* Gold for celebration */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
            animation: fadeInSlideUp 1.5s ease-out forwards, sparkleText 0.8s linear infinite alternate;
            opacity: 0;
            transform: translateY(40px) scale(0.9);
            font-family: 'Dancing Script', cursive; /* Beautiful, elegant script for response */
            font-weight: 700;
        }

        .floating-heart {
            position: absolute;
            background-color: #FFC0CB; /* Light pink */
            transform: rotate(-45deg);
            animation: heartFloatAndSpin 6s ease-out forwards;
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart::before,
        .floating-heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #FFC0CB;
            border-radius: 50%;
        }

        .floating-heart::before {
            top: -50%;
            left: 0;
        }

        .floating-heart::after {
            top: 0;
            left: 50%;
        }

        /* Background particles - subtle */
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particleFadeFloat 8s infinite ease-out forwards;
            pointer-events: none;
            z-index: 0;
        }

        /* Background graphics */
        .bg-graphic {
            position: absolute;
            opacity: 0.2; /* Subtle opacity */
            pointer-events: none;
            z-index: 0;
        }

        .bg-graphic.heart-outline {
            width: 150px;
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>') no-repeat center center / contain;
            animation: rotateAndFloat 20s infinite linear;
        }

        .bg-graphic.sparkle-icon {
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" stroke="none"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>') no-repeat center center / contain;
            animation: fadeInOut 15s infinite ease-in-out;
        }

        /* Positioning for background graphics */
        .graphic-1 { top: 10%; left: 10%; }
        .graphic-2 { bottom: 15%; right: 10%; animation-delay: -5s !important; }
        .graphic-3 { top: 20%; right: 20%; animation-delay: -10s !important; }
        .graphic-4 { bottom: 5%; left: 25%; }
        .graphic-5 { top: 50%; left: 5%; transform: translateY(-50%); animation-delay: -7s !important; }

        /* Animations */
        @keyframes softGradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes fadeInScaleUp {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes gentlePulse {
            0% { transform: scale(1); text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4); }
            50% { transform: scale(1.02); text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6); }
            100% { transform: scale(1); text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4); }
        }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes sparkleText {
            0%, 100% { text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4); color: var(--response-color); }
            50% { text-shadow: 0 0 10px var(--response-color), 0 0 20px var(--response-color); color: #FFF; }
        }

        @keyframes heartFloatAndSpin {
            0% { transform: translateY(0) rotate(-45deg); opacity: 0.8; }
            100% { transform: translateY(-700px) rotate(700deg) scale(1.3); opacity: 0; }
        }

        @keyframes particleFadeFloat {
            0% { transform: translateY(0) translateX(0); opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        @keyframes rotateAndFloat {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.2; }
        }

        /* Exit animations for elements after "Yes" */
        @keyframes fadeOutDisappear {
            to { opacity: 0; display: none; }
        }

        @keyframes slideAwayLeft {
            to { transform: translateX(-200%); opacity: 0; }
        }

        @keyframes bounceOut {
            0% { transform: scale(1); }
            20% { transform: scale(1.2); }
            100% { transform: scale(0) rotate(180deg); opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="questionText">Hey Fiana, my mischievous darling!</h1>
        <p id="introText">Just a little something to make you smile even more today.</p>
        <div class="buttons">
            <button id="yesBtn">Oh, you know it's a 'Yes'! 😉</button>
            <button id="noBtn">Hmm, let me think...</button>
        </div>
        <p id="response"></p>
    </div>

    <div class="bg-graphic heart-outline graphic-1"></div>
    <div class="bg-graphic sparkle-icon graphic-2"></div>
    <div class="bg-graphic heart-outline graphic-3"></div>
    <div class="bg-graphic sparkle-icon graphic-4"></div>
    <div class="bg-graphic heart-outline graphic-5"></div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionText = document.getElementById('questionText');
        const introText = document.getElementById('introText');
        const responseText = document.getElementById('response');
        const container = document.getElementById('container');
        const body = document.body;

        // Add background particles
        for (let i = 0; i < 30; i++) {
            createParticle();
        }

        // Function to move the "No" button randomly
        noBtn.addEventListener('mouseover', () => {
            const containerRect = container.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();

            // Keep button within the container, with some padding
            const padding = 30;
            const maxX = containerRect.width - noBtnRect.width - padding;
            const maxY = containerRect.height - noBtnRect.height - padding;

            const randomX = Math.random() * maxX + padding;
            const randomY = Math.random() * maxY + padding;

            noBtn.style.transition = 'transform 0.1s ease-out, left 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), top 0.4s cubic-bezier(0.25, 0.8, 0.25, 1)';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            noBtn.style.transform = `scale(0.9) rotate(${Math.random() * 20 - 10}deg)`; // Slight rotation and scale
            noBtn.style.position = 'absolute';
        });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent accidental click
            noBtn.style.animation = 'shake 0.3s ease';
            setTimeout(() => {
                noBtn.style.animation = '';
            }, 300);
            // Optionally, you can trigger another hover event to make it jump immediately again
            const event = new MouseEvent('mouseover', {
                'view': window,
                'bubbles': true,
                'cancelable': true
            });
            noBtn.dispatchEvent(event);
        });

        // Handle "Yes" button click
        yesBtn.addEventListener('click', () => {
            // Apply exit animations to existing elements
            questionText.style.animation = 'fadeOutDisappear 0.8s ease-in forwards';
            introText.style.animation = 'fadeOutDisappear 0.8s ease-in forwards';
            noBtn.style.animation = 'slideAwayLeft 0.8s ease-in forwards';
            yesBtn.style.animation = 'bounceOut 0.8s ease-in forwards';

            setTimeout(() => {
                // Hide elements after their animations complete
                questionText.style.display = 'none';
                introText.style.display = 'none';
                noBtn.style.display = 'none';
                yesBtn.style.display = 'none';

                // Update and show response text with animations
                responseText.textContent = "Knew it! You're stuck with me, my love! ❤️ And I wouldn't have it any other way. 😉";
                responseText.style.animation = 'fadeInSlideUp 1.5s ease-out forwards, sparkleText 0.8s linear infinite alternate';

                // Create hearts for celebration
                for (let i = 0; i < 40; i++) {
                    createFloatingHeart();
                }
            }, 800); // Wait for exit animations to finish
        });

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            body.appendChild(heart);

            const size = Math.random() * 30 + 20; // 20px to 50px
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.bottom = `-50px`; // Start from below viewport
            heart.style.animationDuration = `${Math.random() * 4 + 4}s`; // 4-8 seconds
            heart.style.animationDelay = `-${Math.random() * 4}s`; // Stagger start times
            heart.style.opacity = 0.8;
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            body.appendChild(particle);

            const size = Math.random() * 5 + 2; // 2px to 7px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
            particle.style.animationDelay = `-${Math.random() * 10}s`;
        }
    </script>
</body>
</html>
